<div class="main-container">
  <span class="header">Zapisane ankiety</span>
  <div class="table-container">
    <div class="table-container-left">
      <table mat-table [dataSource]="surveys" class="table">
        <ng-container matColumnDef="position">
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row;
            let i = index;columns: displayedColumns"
            [ngClass]="{'paused':surveys[i].paused}"
          >
          </tr>
        </ng-container>
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{headerCells[i]}}</th>
          <td
            mat-cell
            *matCellDef="let survey"
            (click)="!i && onTitleClick(survey)"
            [ngClass]="{'title-cell':!i}"
          >
            {{valueOf(survey, column)}}
          </td>
        </ng-container>
      </table>
    </div>
    <div class="table-container-right">
      <div class="buttons-container" *ngFor="let survey of surveys; let i=index">
        <button mat-icon-button (click)="onEditClick(survey.id)" type="button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="onPauseClick(i)">
          <mat-icon>{{survey.paused ? 'play_circle' : 'pause_circle'}}</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteClick(survey.id)" type="button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

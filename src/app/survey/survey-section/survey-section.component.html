<ng-container *ngIf="items">
  <app-section-label [section]="section"></app-section-label>
  <app-item *ngFor="let item of items" [item]="item"></app-item>
  <app-navigation-bar
    (navigateItems)="onNavigateItems($event)"
    (navigateSection)="onNavigateSection($event)"
    id="ss-nav-bar"
  ></app-navigation-bar>
</ng-container>
<span *ngIf="!items">Wczytywanie ...</span>

<div [formGroup]="itemForm">
  <ng-container formArrayName="options">
    <div *ngFor="let option of options.controls; let i = index">
      <app-input placeholder="Treść opcji" [control]="optionAt(i)" class="option"></app-input>
      <button mat-icon-button (click)="deleteOption(i)" matTooltip="Usuń opcję" matTooltipPosition="right">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </ng-container>
  <button mat-flat-button color="primary" (click)="addOption()" class="button">Dodaj opcję</button>
</div>

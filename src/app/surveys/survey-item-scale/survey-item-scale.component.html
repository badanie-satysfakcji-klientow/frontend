<div id="main-container">
  <div id="left-container">
    <app-dropdown
      [items]="items"
      [control]="itemForm.controls.type"
      placeholder="Liczba stopni"
      style="width: 100%"
    >
    </app-dropdown>
  </div>
  <div id="right-container">
    <input type="text" placeholder="Wartość skrajna minimalna" style="width:100%" [formControl]="optionAt(0)">
    <input type="text" placeholder="Wartość skrajna maksymalna" style="width:100%" [formControl]="optionAt(1)">
  </div>
</div>

<mat-stepper [linear]="false" labelPosition="bottom">
  <mat-step [stepControl]="surveyConfiguration" label="Konfiguracja ankiety">
    <app-survey-configure [controlGroup]="surveyConfiguration">
      <div class="buttons-container">
        <button mat-flat-button matStepperNext color="primary" class="navigation-button">Dodaj pytania</button>
        <button mat-flat-button routerLink="" color="accent" class="navigation-button">Anuluj</button>
      </div>
    </app-survey-configure>
  </mat-step>
  <mat-step [stepControl]="surveyConfiguration" label="Dodawanie pytań">
    <form [formGroup]="surveyConfiguration">
      <ng-template matStepContent>
        <div class="buttons-container">
          <button mat-flat-button matStepperNext color="primary" class="navigation-button">Dodaj reguły przejść</button>
          <button mat-flat-button matStepperPrevious color="accent" class="navigation-button">Powrót</button>
          <button mat-flat-button routerLink="" color="accent" class="navigation-button">Odrzuć</button>
        </div>
      </ng-template>
    </form>
  </mat-step>
  <mat-step [stepControl]="surveyConfiguration" label="Reguły przejść">
    <form [formGroup]="surveyConfiguration">
      <ng-template matStepContent>
        <div class="buttons-container">
          <button mat-flat-button matStepperNext color="primary" class="navigation-button">Podsumowanie</button>
          <button mat-flat-button matStepperPrevious color="accent" class="navigation-button">Powrót</button>
          <button mat-flat-button routerLink="" color="accent" class="navigation-button">Odrzuć</button>
        </div>
      </ng-template>
    </form>
  </mat-step>
  <mat-step label="Podsumowanie">
    <app-survey-summary [surveyConfiguration]="surveyConfiguration.value">
      <div class="buttons-container">
        <button mat-flat-button matStepperNext color="primary" class="navigation-button">Gotowe</button>
        <button mat-flat-button matStepperPrevious color="accent" class="navigation-button">Powrót</button>
        <button mat-flat-button routerLink="" color="accent" class="navigation-button">Odrzuć</button>
      </div>
    </app-survey-summary>
  </mat-step>
</mat-stepper>

<div class="main-container-survey-item" [style]="style">
  <div class="top-container">
    <span id="question-view-value">{{itemType.viewValue}}</span>
    <div class="buttons-container">
      <button mat-icon-button matTooltip="Dodaj sekcję" matTooltipPosition="above">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Podgląd pytania" matTooltipPosition="above">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </div>
  </div>
  <div class="content-container" [formGroup]="itemForm">
    <input type="text" id="question-content" placeholder="Wprowadź treść pytania" formControlName="questionContent">
    <app-survey-item-content-list *ngIf="itemType.value==='list'" [itemForm]="itemForm"></app-survey-item-content-list>
    <span *ngIf="itemType.value==='grid'">{{itemType.value}}</span>
    <span *ngIf="itemType.value==='open'">{{itemType.value}}</span>
    <span *ngIf="itemType.value==='closed'">{{itemType.value}}</span>
    <span *ngIf="itemType.value==='scale'">{{itemType.value}}</span>
  </div>
  <div class="buttons-container">
    <button mat-flat-button color="primary" class="bottom-button" (click)="onAddClick()">Dodaj</button>
    <button mat-flat-button color="accent" class="bottom-button" (click)="onCancelClick()">Anuluj</button>
  </div>
</div>

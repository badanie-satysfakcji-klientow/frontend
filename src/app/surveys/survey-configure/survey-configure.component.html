<form [formGroup]="controlGroup">
  <div class="main-container">
    <div class="left-container">
      <input
        type="text"
        placeholder="Nazwa ankiety"
        class="left-input"
        [formControl]="controlGroup.controls.surveyName"
      >
      <input
        type="text"
        placeholder="Opis ankiety"
        class="left-input"
        [formControl]="controlGroup.controls.description"
      >
      <textarea placeholder="Powitanie" class="left-input" [formControl]="controlGroup.controls.greeting"></textarea>
      <textarea placeholder="Pożegnanie" class="left-input" [formControl]="controlGroup.controls.farewell"></textarea>
    </div>
    <div class="right-container">
      <mat-slide-toggle
        color="primary"
        [formControl]="controlGroup.controls.anonymous"
      >
        Ankieta anonimowa
      </mat-slide-toggle>
      <span class="date-label">Data rozpoczęcia ankiety</span>
      <input type="datetime-local" [formControl]="controlGroup.controls.startDate">
      <span class="date-label">Data zakończenia ankiety</span>
      <input type="datetime-local" [formControl]="controlGroup.controls.endDate">
    </div>
  </div>
  <ng-content></ng-content>
</form>

<ng-container *ngFor="let item of this.itemsState.getItems().controls; let i = index">
  <app-section [form]="$any(this.sectionsState.getSection(this.itemsState.getItemId(i)))"></app-section>
  <app-survey-item [itemType]="this.itemsState.getItem(i).value.type" [index]="i" style="margin-bottom: 1.25em">
  </app-survey-item>
</ng-container>
<app-dropdown
  placeholder="Nowe pytanie"
  style="width: 100%; margin-bottom: 1.25em"
  [items]="questionItems"
  [resetOption]="true"
  [control]="newItemType"
>
</app-dropdown>
<app-survey-item
  *ngIf="newItemType.value"
  [itemType]="newItemType.value"
  (complete)="onItemComplete()"
  style="margin-bottom: 1.25em"
>
</app-survey-item>

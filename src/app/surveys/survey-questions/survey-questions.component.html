<app-dropdown
  placeholder="Nowe pytanie"
  style="width: 100%; margin-bottom: 1.25em"
  [items]="questions"
  [resetOption]="true"
  [control]="newQuestion"
>
</app-dropdown>
<app-survey-item
  *ngIf="newQuestion.value"
  [questionType]="newQuestion.value"
  (itemAction)="handleItemAction($event)"
  style="margin-bottom: 1.25em"
>
</app-survey-item>
<ng-content></ng-content>

<app-dropdown
  placeholder="Nowe pytanie"
  style="width: 100%; margin-bottom: 1.25em"
  [items]="questions"
  (itemSelect)="handleItemSelection($event)"
  [resetOption]="true"
>
</app-dropdown>
<app-survey-item
  *ngIf="selected"
  [questionType]="selected"
  (itemAction)="handleItemAction($event)"
  style="margin-bottom: 1.25em"
>
</app-survey-item>
<ng-content></ng-content>

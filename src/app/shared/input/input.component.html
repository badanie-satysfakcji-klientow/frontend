<mat-form-field appearance="legacy">
  <input
    *ngIf="!displayAsTextarea"
    [formControl]="control"
    [type]="type"
    matInput
    [placeholder]="placeholder"
    [autocomplete]="false"
    [readonly]="readonly"
  >
  <textarea
    *ngIf="displayAsTextarea"
    [formControl]="control"
    [type]="type"
    matInput
    [placeholder]="placeholder"
    [readonly]="readonly"
  >
  </textarea>
  <mat-error *ngIf="control.errors">{{errorMessage}}</mat-error>
</mat-form-field>

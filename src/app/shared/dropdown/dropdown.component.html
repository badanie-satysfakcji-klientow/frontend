<mat-form-field appearance="fill" [style]="style">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select
    panelClass="dropdown-panel-custom-9d2132"
    disableOptionCentering
    [formControl]="control"
  >
    <mat-option *ngIf="resetOption" [value]="null">Wyczyść</mat-option>
    <mat-option *ngFor="let item of items" [value]="item">{{item.viewValue}}</mat-option>
  </mat-select>
</mat-form-field>
